<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5X11 matrix</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="left">
        <div id="buttons">
            <svg type="button" id="homePlus1" xmlns="http://www.w3.org/2000/svg" fill="lightgray" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <p id="homeScore"></p>
              <svg type="button" id="homeMinus1" xmlns="http://www.w3.org/2000/svg" fill="lightgray" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
        </div>
        <div id="container">
            <table id="game-board"></table>
        </div>
        <script type="module" src="app.js">
        </script>
    </div>
</body>
</html>
